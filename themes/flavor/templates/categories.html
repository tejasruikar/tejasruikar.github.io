{% extends "base.html" %}

{% block title %}Categories Â· {{ SITENAME }}{% endblock %}

{% block content %}
<header class="page-header">
    <h1 class="page-title">Categories</h1>
</header>

<section class="categories-list">
    {% for category, articles in categories %}
    <a href="{{ SITEURL }}/{{ category.url }}" class="category-item">
        {{ category.name }} <span>({{ articles|count }})</span>
    </a>
    {% endfor %}
</section>
{% endblock %}
