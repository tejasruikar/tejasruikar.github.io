{% extends "base.html" %}

{% block title %}Categories - {{ SITENAME }}{% endblock %}

{% block content %}
<h1>Categories</h1>

<div class="categories">
    {% for category, articles in categories %}
    <a href="{{ SITEURL }}/{{ category.url }}">{{ category.name }} ({{ articles|count }})</a>
    {% endfor %}
</div>
{% endblock %}
