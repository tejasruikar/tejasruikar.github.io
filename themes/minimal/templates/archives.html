{% extends "base.html" %}

{% block title %}Archives - {{ SITENAME }}{% endblock %}

{% block content %}
<h1>Archives</h1>

<ul class="article-list">
    {% for article in articles %}
    <li>
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        <span class="date">{{ article.date.strftime('%Y-%m-%d') }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
